
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaders' Summit '26 Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                'heaven-gold': '#BB9446',
                'gold': '#D3B962',
              }
            },
            fontFamily: {
              avenir: ['"Avenir Next"', 'Avenir', 'system-ui', 'sans-serif'],
              didot: ['"Bodoni Moda"', 'serif'],
            },
            borderRadius: {
              'card': '8px',
              'modal': '12px',
              'button': '8px',
            },
            boxShadow: {
              'card': '0 2px 8px rgba(0,0,0,0.06)',
              'modal': '0 6px 20px rgba(0,0,0,0.12)',
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
      /* Font Weight Definitions for Avenir */
      @font-face {
        font-family: 'Avenir Next';
        src: local('Avenir Next Bold');
        font-weight: 700;
      }
      @font-face {
        font-family: 'Avenir Next';
        src: local('Avenir Next Medium');
        font-weight: 500;
      }
      @font-face {
        font-family: 'Avenir Next';
        src: local('Avenir Next Regular');
        font-weight: 400;
      }
      @font-face {
        font-family: 'Avenir Next';
        src: local('Avenir Next Ultra Light');
        font-weight: 350;
      }

      :root {
        --brand-heaven-gold: #BB9446;
        --brand-gold: #D3B962;
      }
      
      body {
        font-family: "Avenir Next", Avenir, sans-serif;
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.4s ease, color 0.4s ease;
      }
      
      /* Inverted Mode: Light Background, Black Text */
      .dark body {
        background-color: #ffffff;
        color: #000000;
      }

      .font-avenir-bold { font-weight: 700; }
      .font-avenir-medium { font-weight: 500; }
      .font-avenir-roman { font-weight: 400; }
      .font-avenir-book { font-weight: 350; }

      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--brand-heaven-gold);
        border-radius: 10px;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "xlsx": "https://esm.sh/xlsx@0.18.5",
        "jszip": "https://esm.sh/jszip@3.10.1"
      }
    }
    </script>
  </head>
  <body class="font-avenir">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
